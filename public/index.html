<html>
<head>
	<title>Liste de Personnes</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
	<!-- 12 colonnes de bootrap -->
	<div class="row"> <!-- ouverture de lignes -->
		<!-- 4 colonnes au milieu -->
		<!-- offset-4 decale de 4 colonnes -->
		<div class="offset-4 col-4">
		<h1>Liste de personnes</h1>
		<div class="form-group">
			<input id="prenom" class="form-control" placeholder="Prénom">
		</div>
		<div class="form-group">
			<input id="nom" class="form-control" placeholder="Nom">
		</div>

		<button onclick="ajouter()" class="btn btn-success">Ajouter</button>
		<br>

		<table class="mt-4 table table-striped">
			<thead>
				<tr>	
					<th>Pénom</th>
					<th>Nom</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody id="liste">
				<!--<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			-->
			</tbody>		
		</table>

			


		</div>
		
	</div>
</div>	

<!-- Modal -->
<div class="modal fade" id="modifierModal" tabindex="-1" role="dialog"  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modifier</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <input  class="form-control" id="prenom2" placeholder="Prénom">
        </div>
        <div   class="form-group">
          <input class="form-control" id="nom2" placeholder="Nom">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button 
        onclick="modifier()"
        type="button" class="btn btn-primary">Modifier</button>
      </div>
    </div>
  </div>
</div>

 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<script src="./script.js"></script>
</body>
</html>
